<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <title>Listar</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>DATO</th>
            <th>VALOR COMBO</th>
            <th>ACCIONES</th>
        </tr>
        {% for datos in datos_parcial %}
            <tr>
                <td>{{datos.Id}}</td>
                <td>{{datos.Dato}}</td>
                <td>{{datos.ValordelCombo}}</td>
               <td>
                    <a href="/borrar/{{datos.Id}}">Borrar</a>
               </td>
            </tr>
        {% endfor %}
    </table>
    <img src="/static/akalitruedamage.jpeg" alt="Akali TrueDamage">
</body>
</html>
