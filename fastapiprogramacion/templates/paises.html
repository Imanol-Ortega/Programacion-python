<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        {% for pais in paises %}
            <tr>
                <td>{{pais.NombrePais}}</td>
                <td>
                    <a href="/editar_pais/{{pais.IdPais}}">Editar</a>
                    <a href="/borrar_pais/{{pais.IdPais}}">Borrar</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form action="/agregar_pais/" method="post">
        <label for="nombre_pais">Nombre del pais:</label>
        <input type="text" id="nombre_pais" name="nombre_pais"><br><br>
        <input type="submit" value="Agregar Pais">
    </form>
</body>
</html>
